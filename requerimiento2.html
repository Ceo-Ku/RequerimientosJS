<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Ingrese primer número."));
        var num2 = parseInt(prompt("Ingrese segundo número."));

        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 / num2);
        console.log(num1 * num2);
        console.log(num1 % num2);
        
    </script>
</body>
</html>
